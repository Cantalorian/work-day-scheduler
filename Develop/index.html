<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <div class="col">
      <!-- create classes so the time stamp(2), description(9), and save button(1) are all columns within the specific row using bootstraps grid layout -->
      <div class="row time-block align-middle">
        <div class="hour col-2">9:00am</div>
        <textarea class="hour col-9" id="nine" onclick=focus()></textarea>
        <button class="saveBtn col-1" id="save9"><i class="fas fa-save fa-2x"></i></button>
      </div>
      <div class="row time-block">
        <div class="hour col-2">10:00am</div>
        <textarea class="hour col-9" id="ten"></textarea>
        <button class="saveBtn col-1" id="save10"><i class="fas fa-save fa-2x"></i></button>
      </div>
      <div class="row time-block">
        <div class="hour col-2">11:00am</div>
        <textarea class="hour col-9" id="eleven"></textarea>
        <button class="saveBtn col-1" id="save11"><i class="fas fa-save fa-2x"></i></button>
      </div>
      <div class="row time-block">
        <div class="hour col-2">12:00pm</div>
        <textarea class="hour col-9" id="twelve"></textarea>
        <button class="saveBtn col-1" id="save12"><i class="fas fa-save fa-2x"></i></button>
      </div>
      <div class="row time-block">
        <div class="hour col-2">1:00pm</div>
        <textarea class="hour col-9" id="one"></textarea>
        <button class="saveBtn col-1" id="save1"><i class="fas fa-save fa-2x"></i></button>
      </div>
      <div class="row time-block">
        <div class="hour col-2">2:00pm</div>
        <textarea class="hour col-9" id="two"></textarea>
        <button class="saveBtn col-1" id="save2"><i class="fas fa-save fa-2x"></i></button>
      </div>
      <div class="row time-block">
        <div class="hour col-2">3:00pm</div>
        <textarea class="hour col-9" id="three"></textarea>
        <button class="saveBtn col-1" id="save3"><i class="fas fa-save fa-2x"></i></button>
      </div>
      <div class="row time-block">
        <div class="hour col-2">4:00pm</div>
        <textarea class="hour col-9" id="four"></textarea>
        <button class="saveBtn col-1" id="save4"><i class="fas fa-save fa-2x"></i></button>
      </div>
      <div class="row time-block">
        <div class="hour col-2">5:00pm</div>
        <textarea class="hour col-9" id="five"></textarea>
        <button class="saveBtn col-1" id="save5"><i class="fas fa-save fa-2x"></i></button>
      </div>

    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./script.js"></script>
  <script>
    moment().format();
  </script>
</body>
</html>
